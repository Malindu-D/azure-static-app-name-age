<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>📝 User Information</h1>
        <p class="subtitle">Please enter your details below</p>

        <form id="userForm">
          <div class="form-group">
            <label for="name">
              <span class="icon">👤</span>
              Full Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="age">
              <span class="icon">🎂</span>
              Age
            </label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age"
              min="1"
              max="150"
              required
            />
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Submit Information</span>
            <span class="btn-icon">✈️</span>
          </button>
        </form>

        <div id="message" class="message hidden"></div>

        <button type="button" id="testConnectionBtn" class="test-btn">
          <span class="btn-text">Test API Connection</span>
          <span class="btn-icon">🔌</span>
        </button>
      </div>

      <div class="info-box">
        <h3>ℹ️ About This App</h3>
        <p>
          This static web application collects your name and age and sends it to
          an Azure App Service backend for processing.
        </p>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
